<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0b889e;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            
            background: rgb(223, 126, 126);
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
        }
        input {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px;
            background: teal;
            color: rgb(243, 181, 181);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #f1baba;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-btn {
            background: red;
            color: rgb(241, 183, 183);
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task" required>
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskValue} <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;
            
            li.addEventListener("click", function() {
                this.classList.toggle("completed");
            });

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function deleteTask(task) {
            task.parentElement.remove();
        }
    </script>
</body>
</html>
