<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .strength-bar {
            height: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
        }
        .strength-indicator {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }
        .weak { background: red; }
        .medium { background: orange; }
        .strong { background: green; }
        .strength-text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter password">
        <div class="strength-bar">
            <div id="strength-indicator" class="strength-indicator"></div>
        </div>
        <p id="strength-text" class="strength-text">Strength: </p>
    </div>

    <script>
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthText = document.getElementById('strength-text');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength === 0) {
                strengthIndicator.style.width = "0%";
                strengthText.innerHTML = "Strength: Too Weak ‚ùå";
            } else if (strength === 1) {
                strengthIndicator.style.width = "33%";
                strengthIndicator.className = "strength-indicator weak";
                strengthText.innerHTML = "Strength: Weak ‚ö†Ô∏è";
            } else if (strength === 2) {
                strengthIndicator.style.width = "66%";
                strengthIndicator.className = "strength-indicator medium";
                strengthText.innerHTML = "Strength: Medium üü†";
            } else {
                strengthIndicator.style.width = "100%";
                strengthIndicator.className = "strength-indicator strong";
                strengthText.innerHTML = "Strength: Strong ‚úÖ";
            }
        });
    </script>

</body>
</html>
